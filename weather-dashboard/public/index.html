<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h1 id="location" class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Loading...</h1>
            <div class="flex items-center space-x-2 mt-4 sm:mt-0">
                <div class="relative">
                    <input type="text" id="city-input" placeholder="Search for a city..." class="w-48 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="search-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-1 text-gray-500 hover:text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                <button id="refresh-btn" class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 4l1.5 1.5A9 9 0 0120.5 15M20 20l-1.5-1.5A9 9 0 003.5 9" /></svg>
                </button>
                 <div class="flex items-center bg-gray-200 dark:bg-gray-700 rounded-lg p-1">
                    <button id="celsius-btn" class="px-3 py-1 text-sm rounded-md bg-white dark:bg-gray-500 text-gray-800 dark:text-white shadow">째C</button>
                    <button id="fahrenheit-btn" class="px-3 py-1 text-sm rounded-md text-gray-600 dark:text-gray-300">째F</button>
                </div>
            </div>
        </header>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="flex justify-center items-center h-64">
             <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden text-center bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-200 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">Something went wrong.</span>
            <p></p>
        </div>

        <!-- Current Weather Container -->
        <main id="weather-container" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Main Weather Card -->
            <div class="md:col-span-2 bg-white/70 dark:bg-gray-800/70 weather-card rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p id="current-day" class="font-medium text-gray-600 dark:text-gray-300">Tuesday</p>
                        <p id="current-date" class="text-sm text-gray-500 dark:text-gray-400">Sep 24, 2025</p>
                    </div>
                </div>
                <div class="flex items-center justify-center text-center my-8">
                    <img id="current-weather-icon" src="https://openweathermap.org/img/wn/01d@4x.png" alt="weather icon" class="w-32 h-32 -ml-4">
                    <div class="ml-4">
                        <p id="current-temp" class="text-7xl font-bold text-gray-800 dark:text-white">25째C</p>
                        <p id="current-condition" class="text-lg text-gray-600 dark:text-gray-300 capitalize">Clear Sky</p>
                    </div>
                </div>
            </div>

            <!-- Weather Details Card -->
            <div class="bg-white/70 dark:bg-gray-800/70 weather-card rounded-xl shadow-lg p-6 space-y-4">
                 <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Weather Details</h2>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 dark:text-gray-300">Humidity</span>
                    <span id="humidity" class="font-bold text-gray-800 dark:text-white">65%</span>
                </div>
                 <div class="flex justify-between items-center">
                    <span class="text-gray-600 dark:text-gray-300">Wind Speed</span>
                    <span id="wind-speed" class="font-bold text-gray-800 dark:text-white">12 km/h</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 dark:text-gray-300">Feels Like</span>
                    <span id="feels-like" class="font-bold text-gray-800 dark:text-white">24째C</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 dark:text-gray-300">Visibility</span>
                    <span id="visibility" class="font-bold text-gray-800 dark:text-white">10 km</span>
                </div>
            </div>
        </main>
        
        <!-- Forecast Container -->
        <section id="forecast-container" class="hidden">
             <!-- Hourly Forecast -->
            <div class="bg-white/70 dark:bg-gray-800/70 weather-card rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Hourly Forecast</h2>
                <div id="hourly-forecast" class="flex space-x-4 overflow-x-auto pb-2">
                    <!-- JS will populate this -->
                </div>
            </div>
            
            <!-- Daily Forecast -->
            <div class="bg-white/70 dark:bg-gray-800/70 weather-card rounded-xl shadow-lg p-6">
                 <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">7-Day Forecast</h2>
                 <div id="daily-forecast" class="space-y-3">
                    <!-- JS will populate this -->
                 </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
